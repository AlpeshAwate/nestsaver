    <title>Paisabridge - Loan & Wealth Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // The user asked to remove the blue/orange theme.
              // We will use standard tailwind colors like emerald and slate.
            },
            keyframes: {
              highlight: {
                '0%': { backgroundColor: 'rgba(16, 185, 129, 0.2)' }, // emerald-500
                '100%': { backgroundColor: 'transparent' },
              },
            },
            animation: {
              highlight: 'highlight 1.2s ease-out',
            },
          }
        }
      }
    </script>
